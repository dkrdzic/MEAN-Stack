<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <title>GUEST</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <a class="link" routerLink=""> Home </a>
        </div>
      </div>

      <br />
      <br />
      <br />

      <div class="d-flex justify-content-center">
        <form>
          <table class="table">
            <tr>
              <th>Autor</th>

              <td>
                <input
                  type="text"
                  name="author"
                  [(ngModel)]="author"
                  style="width: 300px"
                />
              </td>
            </tr>
            <tr>
              <th>Naziv</th>

              <td>
                <input
                  type="text"
                  name="name"
                  [(ngModel)]="name"
                  style="width: 300px"
                />
              </td>
            </tr>

            <tr>
              <th>Zanr</th>

              <td>
                <select name="zanr" [(ngModel)]="ganre" style="width: 300px">
                  <option *ngFor="let element of ganres">
                    {{ element.name }}
                  </option>
                </select>
              </td>
            </tr>

            <br />

            <tr>
              <th>
                <input type="submit" value="Pretrazi" (click)="search()" />
              </th>
            </tr>

            <br />
            <br />

            <tr>
              <td>
                <input
                  type="submit"
                  value="Prikazi aktivna i buduca desavanja"
                  (click)="showHappenings()"
                />
              </td>
            </tr>
          </table>
        </form>
      </div>

      <br />

      <br />

      <div class="d-flex justify-content-center">
        <div *ngIf="a">
          <form>
            <table class="table">
              <thead>
                <tr>
                  <th>Autor</th>
                  <th>Naziv</th>
                  <th>Poseti stranicu knjige</th>
                </tr>
              </thead>

              <tbody>
                <tr
                  *ngFor="let element of pretraga"
                  [class.request]="element.request == true"
                >
                  <td>{{ element.authors }}</td>
                  <td>{{ element.name }}</td>

                  <td>
                    <input
                      type="submit"
                      value="INFO"
                      style="width: 200px"
                      (click)="goToBookPage(element)"
                    />
                  </td>
                </tr>
              </tbody>

              <br />
              <br />
            </table>
          </form>
        </div>

        <div *ngIf="!a" style="color: red">
          {{ poruka }}
        </div>

        <br />

        <br />

        <table class="table">
          <thead *ngIf="happeningsBool">
            <tr>
              <th>Naziv</th>
              <th>Datum pocetka</th>

              <th>Aktivan</th>
            </tr>
          </thead>

          <tbody *ngIf="happeningsBool">
            <tr *ngFor="let element of hepArray">
              <td>{{ element.name }}</td>
              <td *ngIf="element.dateBegin">{{ element.dateBegin }}</td>
              <td *ngIf="!element.dateBegin">-------------</td>

              <td *ngIf="element.active">Dogadjaj je aktivan</td>
              <td *ngIf="!element.active">Dogadjaj nije aktivan</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="container-fluid">
      <footer></footer>
    </div>
  </body>
</html>
