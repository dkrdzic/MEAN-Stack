<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <title>LOGIN</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="line" class="col-lg-6">
          <a class="link" routerLink=""> Home </a>|

          <a class="link" routerLink="registration"> Registracija </a>|
          <a class="link" routerLink="guest"> Gost </a>
        </div>
      </div>

      <br />
      <br />
      <br />
      <br />
      <br />
      <br />

      <div class="d-flex justify-content-center">
        <form>
          <table class="table">
            <tr>
              <th>Korisnicko ime</th>

              <td>
                <input
                  type="text"
                  name="username"
                  [(ngModel)]="username"
                  style="width: 300px"
                /><span
                  style="color: red; font-weight: bold; font-size: x-large"
                  >*</span
                >
              </td>
            </tr>
            <tr>
              <th>Lozinka</th>

              <td>
                <input
                  type="password"
                  name="password"
                  [(ngModel)]="password"
                  style="width: 300px"
                />
                <span style="color: red; font-weight: bold; font-size: x-large"
                  >*</span
                >
              </td>
            </tr>

            <br />
            <br />
            <tr>
              <td>
                <input type="submit" value="LOGIN" (click)="login()" />
              </td>
            </tr>
          </table>
        </form>
      </div>

      <div *ngIf="a" style="color: green">
        {{ poruka }}
      </div>

      <div *ngIf="!a" style="color: red">
        {{ poruka }}
      </div>

      <br />
      <br />

      <div class="d-flex justify-content-end">
        <a id="forgetPass" routerLink="passwordForget"
          >Zaboravili ste lozinku?</a
        >
      </div>
    </div>

    <br />

    <br />

    <br />
    <br />

    <div class="container-fluid">
      <footer></footer>
    </div>
  </body>
</html>
